<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse:wght@400;700&display=swap" rel="stylesheet">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.fundo {
    background-image: linear-gradient(90deg, rgb(218, 41, 94), rgb(132, 0, 255));
    height: 100vh;
    color: white;
    font-family: 'Times New Roman', Times, serif;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

h1#nome {
    position: absolute;
    top: 20px;
    left: 20px;
    font-family: 'Boldonse', sans-serif; 
    font-size: 24px;
}

/* Para telas pequenas, como celulares */
@media (max-width: 480px) {
    h1#nome {
        display: none; /* O nome desaparece quando a tela for menor que 480px */
    }
}

.calculadora {
    background-color: rgba(84, 22, 99);
    border-radius: 20px;
    padding: 15px;
    text-align: center;
    width: 300px;
    position: relative;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Sombra no texto */
    letter-spacing: 2px; /* Ajusta o espaçamento entre as letras */
    box-shadow: 10px 0px 15px 5px rgba(84, 22, 99, 0.7); /* Sombra puxada para o lado direito */
}


.calculadora h1 {
    margin-bottom: 20px;
    font-size: 35px;
    color: white;
}

#resultado {
    background-color: white;
    width: 100%;
    height: 50px;
    margin: 10px 0;
    font-size: 30px;
    color: rgb(48, 0, 63);
    text-align: right;
    padding: 10px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    border-radius: 5px;
}

/* Layout dos botões - Tabela */
table {
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto;
    width: 100%;
}

td {
    padding: 5px; /* Ajuste o padding para diminuir o espaço entre os botões */
}

.botao, .botao1, .botao2, .botao3 {
    width: 55px;
    height: 55px;
    font-size: 25px;
    background-color: rgb(255, 255, 255);
    border-radius: 25%;
    color: rgb(84, 1, 110);
    margin: 0;
    font-weight: bold;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid rgb(64, 0, 83) /*Altere a cor da borda*/
}

/* Efeito de hover */
.botao:hover, .botao3:hover {
    background-color: rgb(184, 184, 184);
}
.botao1:hover, .botao2:hover {
    background-color: rgb(48, 0, 63)
}


/* Botão "0" */
.botao1 {
    width: 120px;  /* Largura maior */
    height: 55px;  /* Altura do botão "0" */
    font-size: 30px;  /* Tamanho maior da fonte para o "0" */
    background-color: rgb(84, 1, 110);
    border-radius: 15px;
    color: white;
    margin: 0;
}

/* Botão "=" */
.botao2 {
    width: 55px;
    height: 120px; /* Altura maior para o botão "=" */
    font-size: 25px;
    background-color: rgb(84, 1, 110);
    border-radius: 15px;
    color: white;
    margin: 0;
}

.botao:active, .botao1:active, .botao2:active, .botao3:active {
    transform: scale(0.95); /* Faz o botão ficar ligeiramente menor quando clicado */
}
/* Efeito de brilho ao pressionar */
.botao:active, .botao1:active, .botao2:active, .botao3:active {
    transform: scale(0.95);
    box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.5); /* Brilho sutil */
}

    </style>
    
    
    
</head>
<body>
    <div class="fundo">
        <h1 id="nome">Amanda Alves</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            
            <!-- Tabela com os botões -->
            <table>
                <tr>
                    <td><button class="botao3" onclick="clean()">C</button></td>
                    <td><button class="botao3" onclick="back()">Del</button></td>
                    <td><button class="botao3" onclick="insert('/')">/</button></td>
                    <td><button class="botao3" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao2" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao1" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    
    <script>
        function insert(num)
        {
            var numero = document.getElementById('resultado').innerHTML
            document.getElementById('resultado').innerHTML = numero + num
        }
        {
            function clean()
            {
                document.getElementById('resultado').innerHTML = ""
            }
            function back()
            {
                var resultado = document.getElementById('resultado').innerHTML;
                document.getElementById('resultado').innerHTML = resultado.substring(0,resultado.length -1)
            }
            function calcular()
            {
                var resultado = document.getElementById('resultado').innerHTML;
                if(resultado)
                {
                document.getElementById('resultado').innerHTML = eval(resultado);
                }
                else
                {
                    document.getElementById(resultado).innerHTML = "Nada..."
                }
            }

        }
    </script>
</body>
</html>
